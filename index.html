<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="menu">
            <form>
                <div>
                    <input type="radio" id="bw" name="mode" value="black-and-white">
                    <label for="bw">black</label>
                </div>
                <div>
                    <input type="radio" id="rb" name="mode" value="rainbow">
                    <label for="rb">rainbow</label>
                </div>
                <div>
                    <input type="radio" id="pp" name="mode" value="purple" checked="checked">
                    <label for="pp">purple</label>
                </div>
                <input type="number" min="1" max="128" placeholder="64">
            </form>
            <button type="submit">RESET</button>             
        </div>
        <div class="grid"></div>
        <script src="etch-a-sketch.js"></script>
    </body>
</html>
